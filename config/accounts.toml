default_account = "main"

[accounts.main]
source = "apex"
# Optional: exchange name (defaults to source).
exchange = "apex"
# Optional: the accountId from ApeX payloads.
account_id = "744071692601524323"
# Where this account's data files live.
data_dir = "data/main"
# Optional: base currency for equity/normalization.
base_currency = "USDT"
# Optional: starting equity (used for equity snapshots/backfill).
starting_equity = 588
# Optional: disable an account without deleting config.
active = true

